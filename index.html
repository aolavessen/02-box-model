<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Octocats</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <figure class="illustration">
            <img src="https://octodex.github.com/images/hanukkat.png" alt="MOAR CAGE" class="illustration__pic">
            <figcaption class="illustration__caption">
              <p class="illustration__number">#125</p>
              <p class="illustration__author">The Hanukkat by <strong>Tony Jaramillo</strong> <img class="illustration__avatar" src="http://lorempixel.com/100/100" alt="Jaramillo"></p>
            </figcaption>
          </figure>
        </div>
        <div class="column">
          <figure class="illustration">
            <img src="https://octodex.github.com/images/welcometocat.png" alt="MOAR CAGE" class="illustration__pic">
            <figcaption class="illustration__caption">
              <p class="illustration__number">#124</p>
              <p class="illustration__author">the Welcomtocat by <strong>Joel Glovier</strong> <img class="illustration__avatar" src="http://lorempixel.com/100/100" alt="Glovier"></p>
            </figcaption>
          </figure>
        </div>
        <div class="column">
          <figure class="illustration">
            <img src="https://octodex.github.com/images/gobbleotron.gif" alt="MOAR CAGE" class="illustration__pic">
            <figcaption class="illustration__caption">
              <p class="illustration__number">#120</p>
              <p class="illustration__author">the Gobble-O-Tron by <strong>Joao Ribeiro</strong> <img class="illustration__avatar" src="http://lorempixel.com/100/100" alt="Ribeiro"></p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>

  </body>
</html>
